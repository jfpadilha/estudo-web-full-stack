<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>

		<meta charset="utf-8">
		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "times new roman", serif;
			}

			.negrito{
				/*normal, bold, 100 até 900*/
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				text-decoration: underline; /*linha em baixo*/
				text-decoration: overline; /*linha em cima*/
				text-decoration: line-through; /*taxado*/
			}

			.texto{
				font:bold 40px "arial", sans-serif; 

			}
			
		</style>
	</head>

	<body>
		<p>texto normal</p>
		<p class="negrito">texto negrito</p>
		<p class="negrito">texto negrito 2</p>
		<p class="italico"> texto itálico</p>
		<p class="formatacao">texto formatado</p>
		<p class="texto">texto texto</p>

	</body>
</html>
