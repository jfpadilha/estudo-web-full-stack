<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h2>Login:</h2>

		<form> <!--Abre formulario e envia para a classe processa.php-->
			Login:<br>
			<input type="text" name="login"><br> <!--Entrada de texto-->

			Senha:<br>
			<input type="password" name="senha"><br>

			<input type="submit" name="" value="Logar"> <!--Value eh o texto do botão-->
		</form>

		<hr>

		<h2>Cadastre-se</h2>

		<form>
			Login:<br>
			<input type="text" name="login"><br><br>

			Sexo: <br>
			<input type="radio" name="sexo" value="M">Masculino<br> <!--Para não deixar marcar os 2, coloque o mesmo name nos rádios-->
			
			<input type="radio" name="sexo" value="F">Feminino<br><br>

			Interesses:<br>
			<input type="checkbox" name="interesses"> Futebol<br>
			<input type="checkbox" name="interesses"> Cursos<br>
			<input type="checkbox" name="interesses"> Volei<br>
			<input type="checkbox" name="interesses"> Música<br>
			<input type="checkbox" name="interesses"> Eletrônica<br><br>

			Estado<br>
			<select>
				<option>SP</option>
				<option>RS</option>
				<option>SC</option>
				<option>PA</option>
				<option>PR</option>
				<option>BH</option>			
			</select>

			<br><br>

			Observações:<br>
			<textarea></textarea><br>

			<br>
			<input type="submit" name="Enviar" value="Cadastrar">

		</form>


	</body>
</html>
